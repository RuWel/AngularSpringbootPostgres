parameters:
- name: 'image'
  type: string
  default: ''
- name: 'deploy'  
  type: boolean
  default: false

steps:
- ${{ if eq(parameters.deploy, true) }};
  - task: Docker@2
    displayName: 'Build Docker Image'
    inputs:
      repository: '${{parameters.image}}'
      command: 'build'
    Dockerfile: '**/Dockerfile'
